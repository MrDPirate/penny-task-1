<h2>تعيين كلمة مرور جديدة</h2>

<form (ngSubmit)="onSubmit()">
  <div *ngIf="success$ | async as success" style="color: green; margin-bottom: 10px;">
    {{ success }}
  </div>

  <div *ngIf="error$ | async as error" style="color: red; margin-bottom: 10px;">
    {{ error }}
  </div>

  <div *ngIf="passwordMismatch" style="color: red; margin-bottom: 10px;">
    كلمة المرور غير متطابقة.
  </div>

  <input
    type="password"
    [(ngModel)]="newPassword"
    name="newPassword"
    placeholder="كلمة المرور الجديدة"
    required
  />

  <input
    type="password"
    [(ngModel)]="confirmPassword"
    name="confirmPassword"
    placeholder="تأكيد كلمة المرور الجديدة"
    required
  />

  <button type="submit" [disabled]="loading$ | async">تعيين كلمة المرور</button>
</form>
