<h2>إعادة تعيين كلمة المرور</h2>

<form (ngSubmit)="onSubmit()">
  <div *ngIf="success$ | async as success" style="color: green; margin-bottom: 10px;">
    {{ success }}
  </div>

  <div *ngIf="error$ | async as error" style="color: red; margin-bottom: 10px;">
    {{ error }}
  </div>

  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="أدخل بريدك الإلكتروني"
    required
  />

  <button type="submit" [disabled]="loading$ | async">إرسال رابط إعادة التعيين</button>
</form>
